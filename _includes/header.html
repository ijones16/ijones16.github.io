<header class="site-header">
<link rel="shortcut icon" type="image/png" href="../favicon.png">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo_black.png" alt="logo" hieght="50px" width="50px"/></a>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
